<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <img src="D:/repos-moneywise/moneywise-site/logo_definido.png" alt="Logo" style="height: 30px;"> APP-MONEYWISE
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item class="input-item">
    <ion-label position="floating">Usuario</ion-label>
    <ion-input type="text" required></ion-input>
  </ion-item>

  <ion-item class="input-item">
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input type="password" required></ion-input>
  </ion-item>

  <ion-button expand="block" class="ion-margin-top login-button">Ingresar</ion-button>

  <!-- Botón para crear un nuevo usuario -->
  <ion-button expand="block" class="ion-margin-top" routerLink="/ruta-al-formulario-de-registro">
    Crear nuevo usuario
  </ion-button>
</ion-content>

<!-- Botón que redirecciona a la página moneywise.cash -->
<ion-button expand="block" href="http://moneywise.cash" target="_blank" class="ion-margin-top">
  Visitar Moneywise.cash
</ion-button>

<style>
  .login-button {
    --background: #3880ff; /* Cambia el color de fondo del botón */
    --background-activated: #3dc2ff; /* Cambia el color de fondo cuando el botón está activo */
    --background-hover: #3dc2ff; /* Cambia el color de fondo cuando el cursor está sobre el botón */
    --color: rgb(255, 255, 255); /* Cambia el color del texto */
  }
</style>
